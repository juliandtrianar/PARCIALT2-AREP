<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorization Service</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Factorization and Prime Finder</h1>
    
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    
    <button onclick="getFactors()">Get Factors</button>
    <button onclick="getPrimes()">Get Primes</button>
    
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function getFactors() {
            let number = document.getElementById("numberInput").value;
            fetch(`/math/factors/${number}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = JSON.stringify(data, null, 2);
                });
        }

        function getPrimes() {
            let number = document.getElementById("numberInput").value;
            fetch(`/math/primes/${number}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>
